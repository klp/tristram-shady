<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <title>The Game</title>
        

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>


</head>




<body>

<div id="yorick"><p><a href="javascript:history.back()">Alas, poor Yorick!</a></p></div>

<div id="output"></div>

  <script>
const output = document.querySelector('#output');
  let text = 'Alas, poor Yorick!';
  window.addEventListener('mousemove', ({
      x,
      y
    }) => {
      output.innerHTML += '<div style="position: absolute; left: ' + x + 'px; top: ' + y + 'px;">' + text + '</div>';
  });

  </script>

</body>
</html>
